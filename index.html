<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sutra Interactive</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: url('Backdrop.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            height: 80vh;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lotus {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #f7e8a0, #ffffff);
            clip-path: ellipse(70% 50% at 50% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .lotus:hover {
            transform: scale(1.1);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.5);
        }

        .jewel {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #d4af37, #fdf6e3);
            clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%, 20% 20%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
        }

        .nav-button.left {
            left: 20px;
        }

        .nav-button.right {
            right: 20px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
<style>
    .research-link {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px auto;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        text-align: center;
        background: linear-gradient(to bottom, #8b5e3c, #b68a62);
        border: 2px solid #704b2a;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .research-link:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        background: linear-gradient(to bottom, #b68a62, #8b5e3c);
    }
</style>
 
</head>
<body>
    <div class="carousel">
        <button class="nav-button left" onclick="prevSlide()">&#8592;</button>
        <div class="carousel-track">
            <div class="carousel-item">
                <div class="lotus" onclick="navigateTo('GPT.html')">
                    <div class="jewel">The Heart of the GPT</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="lotus" onclick="navigateTo('heart-vampyre.html')">
                    <div class="jewel">The Heart of the Vampyre</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="lotus" onclick="navigateTo('heart-age.html')">
                    <div class="jewel">The Heart of the Age</div>
                </div>
            </div>
        </div>
        <button class="nav-button right" onclick="nextSlide()">&#8594;</button>
    </div>
<div class="footer">
    <a href="further-research.html" class="research-link">
        Explore Further Research and Contemplation
    </a>
</div>

    <script>
        let currentIndex = 0;
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-item');

        function updateCarousel() {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
